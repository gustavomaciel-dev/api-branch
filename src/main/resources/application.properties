server.error.include-stacktrace=never

 # CONFIG DB
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${API_MYSQL_HOST:${MYSQL_HOST}}:3306/${SCHEMA_NAME_API_BRANCH}?serverTimezone=UTC
spring.datasource.username=${API_MYSQL_USER:${MYSQL_USER}}
spring.datasource.password=${API_MYSQL_PASSWORD:${MYSQL_PASSWORD}}


